    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3cae02, #edf4eb);
        }

        section {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            flex-wrap: wrap;
            overflow: hidden;
        }

        section::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#00c000, #124912, #00c000);
            animation: animate 5s linear infinite;
        }

        @keyframes animate {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        section span {
            position: relative;
            display: block;
            width: calc(6.25vw - 2px);
            height: calc(6.25vw - 2px);
            background: #145f33;
            z-index: 2;
            transition: 1.5s;
        }

        section span:hover {
            background: rgb(0, 119, 0);
            transition: 0s;
        }

        .signin {
            position: relative;
            width: 400px;
            background: rgba(0, 65, 0, 0.95);
            z-index: 1000;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: popUp 0.8s ease-out;
        }

        @keyframes popUp {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .signin .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .signin .content h2 {
            font-size: 2.5em;
            color: #12bb4d;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .signin .content .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .signin .content .form .inputBox {
            position: relative;
            width: 100%;
        }

        .signin .content .form .inputBox input {
            width: 100%;
            padding: 15px;
            border: none;
            outline: none;
            background: #072407;
            border-radius: 5px;
            color: #12bb4d;
            font-weight: 500;
            font-size: 1em;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .signin .content .form .inputBox input:focus {
            background: #084e08;
            box-shadow: 0 0 8px #00e070;
        }

        .signin .content .form .inputBox input:focus + label,
        .signin .content .form .inputBox input:not(:placeholder-shown) + label {
            top: -10px; /* Move the label above the input when the input is focused or filled */
            left: 15px;
            font-size: 0.85em;
            color: #00e070;
        }

        .signin .content .form .inputBox label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #12bb4d;
            pointer-events: none;
            transition: 0.3s ease-in-out;
            background-color: rgba(0, 65, 0, 0.9); /* Background to prevent overlap */
            padding: 0 5px;
        }

        .signin .content .form .inputBox input[type="submit"] {
            padding: 12px;
            background: linear-gradient(135deg, #0b510b, #12bb4d);
            color: white;
            font-weight: 600;
            font-size: 1.2em;
            letter-spacing: 0.05em;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .signin .content .form .inputBox input[type="submit"]:hover {
            background: linear-gradient(135deg, #12bb4d, #0b510b);
            transform: scale(1.05);
        }

        .links {
            color: #00ae2c;
            text-align: center;
        }

        #error-message {
            color: #ff4a4a;
            text-align: center;
            font-weight: 500;
        }
    </style>

<div class="signin">
    <div class="content">
        <h2>Sign Up</h2>
        <div class="form">
            <div class="inputBox">
                <input type="text" name="name" id="name" required pattern="[A-Za-z\s]+" placeholder=" " title="Name should contain only letters and spaces.">
                <label for="name">Name</label>
            </div>
            <div class="inputBox">
                <input type="email" name="email" id="email" required pattern="[a-z0-9._%+-]+@gmail\.com$" placeholder=" " title="Please enter a valid Gmail address (example@gmail.com).">
                <label for="email">Email</label>
            </div>
            <div class="inputBox">
                <input type="tel" name="phone" id="phone" required pattern="\+63\d{10}" value="+63" placeholder=" " title="Phone number should be in the format +63 followed by 10 digits (e.g., +639123456789)." onfocus="this.value = this.value === '+63' ? '' : this.value">
                <label for="phone">Phone Number</label>
            </div>
            <div class="inputBox">
                <input type="submit" value="Submit" onclick="validateForm()">
            </div>
            <div class="links">
                <p id="error-message"></p>
            </div>
        </div>
    </div>
</div>
<script>
    function validateForm() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const errorMessage = document.getElementById('error-message');

        errorMessage.innerHTML = ''; 

        if (!name.match(/^[A-Za-z\s]+$/)) {
            errorMessage.innerHTML = 'Name must contain only letters and spaces.';
            return;
        }
        if (!email.match(/^[a-z0-9._%+-]+@gmail\.com$/)) {
            errorMessage.innerHTML = 'Please enter a valid Gmail address (example@gmail.com).';
            return;
        }
        if (!phone.match(/^\+63\d{10}$/)) {
            errorMessage.innerHTML = 'Phone number must be in the format +63 followed by 10 digits (e.g., +639123456789).';
            return;
        }

        alert('Form submitted successfully!');
        window.location.href = 'improvedaftersigninpage.html'; 
    }
</script>
